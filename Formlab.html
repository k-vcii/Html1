<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LAB Q1 HTML</title>
</head>
<body>
	<form method="get">
		<fieldset>
			<label for="name">Name:</label><br>
			<input type="text" name="name" id="name" maxlength="25" placeholder="Name" required><br>
			<label for="email">Email ID:</label><br>
			<input type="email" name="email" id="email" placeholder="test@example.com" required autofocus><br>
			<label for="password">Password:</label><br>
			<input type="password" name="password" id="password" minlength="6" required><br>
			<label for="category">Category:</label><br>
			<select id="category" name="category" required>
				<option value="student">Student</option>
				<option value="employee">Employee</option>
				<option value="freelancer" selected>Freelancer</option>
			</select><br>
			<label for="eventdate">Event date:</label><br>
			<input type="date" name="eventdate" required><br>
			<label for="ticket">Tickets:</label><br>
			<input type="radio" name="ticket" value="one" required>1 ticket
			<input type="radio" name="ticket" value="two" checked>2 ticket
			<input type="radio" name="ticket" value="three">3 ticket<br>
			<label for="pay">Payment:</label><br>
			<input type="checkbox" name="pay" value="online" required>Online payment<br>
			Notes:
			<br />
			<textarea rows = "5" cols = "50" name = "description" placeholder="Notes...."></textarea><br>
			<input type = "submit" value = "Submit" /><br>


	</fieldset>

</body>
</html>
